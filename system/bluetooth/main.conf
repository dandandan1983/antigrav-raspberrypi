[General]
# Bluetooth device name
Name = RPi Hands-Free

# Device class: 0x200404 = Audio/Video - Hands-free Device
Class = 0x200404

# Always discoverable (0 = infinite timeout)
DiscoverableTimeout = 0

# Always pairable
PairableTimeout = 0

# Privacy mode
Privacy = device

# Enable Fast Connectable for quick reconnection
FastConnectable = true

[Policy]
# Automatically enable Bluetooth on boot
AutoEnable = true

# Reconnect to previously connected devices
ReconnectAttempts = 7
ReconnectIntervals = 1,2,4,8,16,32,64
